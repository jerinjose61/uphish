{% extends "registration/base.html" %}

{% load crispy_forms_tags %}

{% block head %}

<title>Login</title>

<style type="text/css">
.asteriskField {
  display: none;
}

form .alert ul li {
  list-style: none;
}

form .alert ul {
  padding: 0;
  margin: 0;
}
</style>

{% endblock %}

{% block body %}

<main>
  <div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header"><strong>Login</strong></div>
          <div class="card-body">
            <form method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <div class="form_group row mt-4">
                <div class="col-md-8">
                  <input type="submit" class="btn btn-info" value="Log In">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

{% endblock %}
